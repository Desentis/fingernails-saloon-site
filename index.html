<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compartible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingernails saloon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-contacts">
        <span class="phone-number">Телефон: +7 999 999-99-99</span>
        <nav class="social-links">
          <a href="#" class="social-link"
            ><img
              src="img/social-links/whatsapp.svg"
              alt="What's App"
              class="social-link-icon"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="img/social-links/telegram.svg"
              alt="Telegram"
              class="social-link-icon"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="img/social-links/instagram.svg"
              alt="Instagram"
              class="social-link-icon"
          /></a>
          <a href="#" class="social-link"
            ><img
              src="img/social-links/vkontakte.svg"
              alt="Vkontakte"
              class="social-link-icon"
          /></a>
        </nav>
      </div>
      <!-- /.header-contacts -->
      <div class="header-menu">
        <a href="/" class="logo">
          <img src="img/logo/logo.svg" alt="Logo" class="logo-icon" />
        </a>
        <nav class="header-links">
          <a href="#" class="link header-link">Главная</a>
          <a href="#" class="link header-link">Запись</a>
          <a href="#" class="link header-main-link">NOGTI</a>
          <a href="#" class="link header-link">Отзывы</a>
          <a href="#" class="link header-link">О нас</a>
        </nav>
      </div>
      <!-- /.header-menu -->
    </header>
  </body>
</html>
